[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

# Image transformation configuration for Netlify Image CDN
# Remote image patterns for allowed external image sources
[images]
  remote_patterns = [
    { protocol = "https", hostname = "**.supabase.co", pathname = "/**" },
    { protocol = "https", hostname = "oaidalleapiprodscus.blob.core.windows.net", pathname = "/**" },
    { protocol = "https", hostname = "images.unsplash.com", pathname = "/**" },
    { protocol = "https", hostname = "**.netlify.app", pathname = "/**" }
  ]

