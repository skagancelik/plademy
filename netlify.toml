[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Edge Functions configuration
# Edge Functions are automatically discovered in netlify/edge-functions/
# Path mapping for form webhook
[[edge_functions]]
  function = "form-webhook"
  path = "/api/form"

